<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Management Suite</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for centering and layout */
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Form Styling */
        form {
            margin: 10px 0;
        }

        /* Button Styling */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Section Headers */
        .section-header {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        /* Testing Features */
        .testing-features {
            margin-top: 30px;
        }

        /* Current Date */
        h3 {
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Business Management Suite</h1>
        
        <!-- Employee Section -->
        <div class="section-header">Employee Management</div>
        <form action="/employees">
            <input type="submit" value="List Employees" />
        </form>
        <form action="/add-employee">
            <input type="submit" value="Add Employee" />
        </form>
        
        <!-- Customer Section -->
        <div class="section-header">Customer Management</div>
        <form action="/customers">
            <input type="submit" value="List Customers" />
        </form>
        <form action="/add-customer">
            <input type="submit" value="Add Customer" />
        </form>
        
        <!-- Vendor Section -->
        <div class="section-header">Vendor Management</div>
        <form action="/vendors">
            <input type="submit" value="List Vendors" />
        </form>
        <form action="/add-vendor">
            <input type="submit" value="Add Vendor" />
        </form>
        
        <!-- Payroll Section -->
        <div class="section-header">Payroll Management</div>
        <form action="/pay-employee">
            <input type="submit" value="Pay Employee" />
        </form>
        <form action="/payroll">
            <input type="submit" value="Payroll" />
        </form>
        
        <!-- Inventory Section -->
        <div class="section-header">Inventory Management</div>
        <form action="/inventory">
            <input type="submit" value="Inventory" />
        </form>
        
        <!-- Invoice Section -->
        <div class="section-header">Invoice Management</div>
        <form action="/create-invoice">
            <input type="submit" value="Create Invoice" />
        </form>
        <form action="/invoice-history">
            <input type="submit" value="Invoice History" />
        </form>
        
        <!-- Purchase Order Section -->
        <div class="section-header">Purchase Orders</div>
        <form action="/create-po">
            <input type="submit" value="Create PO" />
        </form>
        <form action="/po-history">
            <input type="submit" value="PO History" />
        </form>
        
        <!-- Financial Section -->
        <div class="section-header">Financial Reports</div>
        <form action="/balance-sheet">
            <input type="submit" value="Balance Sheet" />
        </form>
        <form action="/income-statement">
            <input type="submit" value="Income Statement" />
        </form>
        
        <!-- Testing Features Section -->
        <div class="testing-features">
            <h2>Testing Features</h2>
            <h3>Current Date (UTC): {{ date.date|e }}</h3>
            <form action="/advance-date">
                <input type="submit" value="Advance one month" />
            </form>
            <form action="/re-init">
                <input type="submit" value="Re-initialize ALL Data (WARNING ERASES CURRENT DATA)" />
            </form>
        </div>
    </div>
</body>
</html>
